services:
  - type: web
    name: rithamtravels
    env: python
    plan: free

    runtime: python-3.10.13

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate

    startCommand: gunicorn ritham_tours.wsgi:application

    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
