services:
  - type: web
    name: rithamtravels
    env: python
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
      python manage.py loaddata data.json

    startCommand: gunicorn ritham_tours.wsgi:application

    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
